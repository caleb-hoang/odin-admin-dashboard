<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div id="sidebar">
            <div id="logo">
                <img src="./images/horseshoe.svg" alt="Horseshoe logo">
                <p>Umazing!</p>
            </div>
            <ul class="sidebar-list">
                <li>Home</li>
                <li>Profile</li>
                <li>Database</li>
                <li>Pull Tracker</li>
                <li>Achievements</li>
                <li>Guides</li>
            </ul>
            <ul class="sidebar-list">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div id="topbar">
            <div id="search">
                <div id="searchbox">
                    <img src="images/magnify.svg" alt="Magnifying glass icon">
                    <input type="text">
                </div>
                <div id="identifiers">
                    <img src="images/bell-ring.svg" alt="Notification Bell">
                    <img class="icon" src="images/user-icon.png" alt="User Icon">
                    <p class="username">John Uma</p>
                </div>
            </div>
            <div id="mini-profile"></div>
        </div>

        <div id="content">
            <div id="projects"></div>
            <div id="news"></div>
        </div>
    </div>
</body>
</html>
